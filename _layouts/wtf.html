---
layout: default
---

<h1>{{page.title}}</h1>

{{ content }}

{% if page.source %}
  <section class="clearfix footer-links">
    <a href="{{ page.source.url }}" class="button" target="_blank">
      <i class="fa fa-{{ page.source.class }}" aria-hidden="true"></i>
      <span>Source</span>
    </a>
  </section>
{% endif %}

{% include social.html url=page.url text=page.title %}

<div class="clearfix page-navigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
